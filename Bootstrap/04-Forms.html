    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="novoStyle.css">
        <!--icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body class="container bg-black">
        <form action="">
            <h1 class="row display-3 text-secondary">1 - Inputs Texto</h1>
            <input type="text">
            <input type="text" placeholder="Tipo texto" class="form-control mb-5 mt-3 w-25">

            <h1 class="row display-3 text-secondary">2 - Checkbox</h1>
            <input type="checkbox">
            <input type="checkbox" class="form-check-input mb-5">

            <h1 class="row display-3 text-secondary">3 - Radio</h1>
        <input type="radio">
        <input type="radio" class="form-check-input mb-5">

        <h1 class="row display-3 text-secondary">4 - Range</h1>
        <input type="range" class="w-100">
        <input type="range" class="form-range mb-5 w-50">

        <h1 class="row display-3 text-secondary">5 - Select</h1>
        <select name="" id="">
            <option value="">1 - Pessimo</option>
            <option value="">2 - Medio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <select class="form-select mt-3 mb-5 w-50">
            <option value="">1 - Pessimo</option>
            <option value="">2 - Medio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <h1 class="row display-3 text-secondary">6 - TextArea</h1>
            <textarea></textarea>
            <textarea class="form-control mt-3 w-50"></textarea>

            <h1 class="row display-3 text-secondary">7 - Alterando Cores</h1>
            <p class="text-warning bg-danger">Mudando Cores</p>
            <p class="text-dark bg-light">Mudando Cores</p>
            <p class="text-primary bg-info">Mudando Cores</p>

            <button class="btn btn-outline-light m-4 fs-4"><i class="bi bi-mic-fill"></i>Mic</button>
            <br>
            <button class="btn btn-outline-success m-4 fs-3"><i class="bi bi-xbox"></i>XBOX</button>

            <div class="input-group w-100">
            <span class="input-group-text"><i class="bi bi-windows"></i></span>
                <input type="text" placeholder="Digite" class="form-control">
            </div>
        </form>
    </body>
    </html>
