<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <!--Sessão de Carousel-->
        <section id="MeuCarrossel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!--Indicadores de banner-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#MeuCarrossel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#MeuCarrossel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#MeuCarrossel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#MeuCarrossel" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#MeuCarrossel" data-bs-slide-to="4"></button>
            </div>
                <!--Lista de imagens - Banners-->
            <div class="carousel-inner">
                <!--Imagem 1-->
                <div class="carousel-item active" data-bs-interval="500">
                    <img src="https://picsum.photos/1280/420?random=1" class="w-100 d-block" alt="">
                    <div class="carousel-caption">
                        <h4>Primeiro</h4>
                        <p class="text-bg-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta similique repellendus a quia expedita nobis odio explicabo sequi est repudiandae! Vitae, cumque voluptates! Ex, ipsa! Repellat aperiam laboriosam temporibus dignissimos.</p>
                        <button type="button" class="btn btn-outline-primary">Saiba Mais</button>
                    </div>
                </div>
                <!--Imagem 2-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" class="w-100 d-block" alt="">
                </div>
                <!--Imagem 3-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" class="w-100 d-block" alt="">
               </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=4" class="w-100 d-block" alt="">
               </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=5" class="w-100 d-block" alt="">
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#MeuCarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#MeuCarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
