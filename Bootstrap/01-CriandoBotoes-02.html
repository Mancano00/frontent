<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<!--Trabalhando com botões-->
<body class="container pt-5 text-center">
    <button>Comprar</button>
    <button class="btn">Comprar+</button>
    <button class="btn btn-primary">Comprar+</button>
    <button class="btn btn-secondary text-dark">Comprar+</button>
    <button class="btn btn-success text-warning">Comprar+</button>
    <button class="btn btn-danger text-info">Comprar+</button>
    <button class="btn btn-warning text-danger">Comprar+</button>
    <button class="btn btn-info">Comprar+</button>
    <button class="btn btn-light border border-2 border-dark">Comprar+</button>

    <a href="#" class="btn btn-primary border border-2 border-dark">Outro Botão</a>

    <input type="submit" class="btn btn-success border border-2 border-dark" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-warning">Outline1</button>
    <button class="btn btn-outline-danger">Outline2</button>
<!--Ocupando linha inteira-->
    <div class="d-grid w-75">
        <button class="btn btn-outline-info btn-lg mt-2">Botão</button>
    </div>
    <!--Desabilitando Botão-->
    <div class="d-grid">
        <button class="btn btn-outline-info btn-lg mt-2" disabled>Botão</button>
    </div>
