<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Ex02.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="fundo" class="container text-center">
    <h1 class="m-5"><i class="bi bi-people"></i>Cadastro</h1>
    <div id="prin" class="w-50 rounded-4">
        <div class="input-group w-50 m-auto mt-3">
            <span class="input-group-text">Nome</span>
            <input type="text" placeholder="Nome" class="form-control">
        </div>
        <div class="input-group w-50 m-auto mt-3">
            <span class="input-group-text">Sobrenome</span>
            <input type="text" placeholder="Sobrenome" class="form-control">
        </div>
        <div class="input-group w-50 m-auto mt-3 row">
            <span class="input-group-text rounded-0">Data de Nascimento</span>
            <input type="date" class="form-control rounded-0">
        </div>
        <div class="input-group w-50 m-auto mt-3">
            <span class="input-group-text">Senha</span>
            <input type="password" placeholder="Senha" class="form-control">
        </div>
        <div class="input-group w-50 m-auto mt-3">
            <span class="input-group-text">Confirmar Senha</span>
            <input type="password" placeholder="Confirmar Senha" class="form-control">
        </div>
        <div class="m-4 "><button class="btn btn-outline-dark w-75">Cadastrar</button></div>
    </div>
</body>
</html>
