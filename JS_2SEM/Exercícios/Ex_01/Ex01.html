<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container bg-black text-center">
    <div class="row justify-content-center">
        <main class="col-12 col-sm-10 col-md-8 col-lg-6">
            <h1 class="text-secondary">Informe seus dados</h1>
            <div class="form-floating mb-3">
                <input type="text" id="nomeCompleto" class="form-control">
                <label for="nomeCompleto">Nome Completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="inputidade" class="form-control">
                <label for="idade">Idade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="cidade" class="form-control">
                <label for="cidade">Cidade</label>
            </div>
            <button class="btn btn-outline-primary col-12 col-sm-10 col-md-8 col-lg-6" onclick="Enviar()">Enviar</button>
            
            <div class="progress" id="barraProgresso">
                <div class="progress progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <div id="resultado" class="mt-4"></div>
        </main>
    </div>
</body>
    <script src="Ex01.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
